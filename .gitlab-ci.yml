# Using the node alpine image
image: node:10.15.2

stages:
  - install
  - test
  - changelog
  - publish

# JOBS

Install:
  stage: install
  script:
    - yarn
  artifacts:
    paths:
      - node_modules/
      - packages/eslint/node_modules
      - packages/utils/node_modules
    expire_in: 10 minutes

Test:
  stage: test
  except:
    - tags
  script:
    - yarn lint
    - yarn test

Generate Changelog:
  stage: changelog
  script:
    - yarn semantic-release

Publish-On-NPM:
  stage: publish
  script:
    - echo '//registry.npmjs.org/:_authToken=${NPM_TOKEN}'>.npmrc
    - lerna publish
