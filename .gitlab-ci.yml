# Using the node alpine image
image: node:10.15.2

stages:
  - install
  - test
  - changelog
  - publish

# JOBS

Install:
  stage: install
  script:
    - yarn
  artifacts:
    paths:
      - node_modules/
      - packages/eslint/node_modules
      - packages/utils/node_modules
    expire_in: 10 minutes

Test:
  stage: test
  only:
    - tags
  script:
    - yarn lint
    - yarn test

Generate Changelog:
  stage: changelog
  only:
    - tags
  script:
    - yarn semantic-release

Publish-On-NPM:
  stage: publish
  variables:
    CI_DEBUG_TRACE: "true"
  script:
    - git remote set-url origin https://matthieu:${GITLAB_CI_TOKEN}@git.manomano.tech/core-utils/js-tools.git
    - git config --global user.email "matthieu@manomano.com"
    - git config --global user.name "matthieu"
    - git checkout 140-semantic-release
    - git pull
    - git push
    - git remote -v
    - npm run version
    - npm run publish
